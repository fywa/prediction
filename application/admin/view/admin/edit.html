{include file="public/header" /}
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-6" style="width: 100%;">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$title}</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="form_basic.html#">选项1</a>
                            </li>
                            <li><a href="form_basic.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="x-form" action="#">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属权限组：</label>
                            <div class="col-sm-8">

                                <select class="input-sm form-control input-s-sm inline" name="role_id">
                                    {volist name="list.role" id="vo"}
                                    <option value="{$vo.id}" {if condition="$vo.id == $list.role_id"} selected="selected"{/if}>{$vo.name}</option>
                                    {/volist}
                                </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-8">
                                <input type="hidden" name="id" value="{$list.id}">
                                <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{$list.username}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">昵称：</label>
                            <div class="col-sm-8">
                                <input id="nickname" name="nickname" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{$list.nickname}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">E-mail：</label>
                            <div class="col-sm-8">
                                <input id="email" name="email" value="{$list.email}" class="form-control" type="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="checkbox" id="agree" name="agree"> 我已经认真阅读并同意《H+使用协议》
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button   class="btn btn-primary " onclick="editData();return false;">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- 全局js -->
{include file="public/footer" /}
<script>
    var SCOPE = {
        'add_url':'{:url("add")}',
    };
</script>
<!-- 自定义js -->
<script src="__STATIC__/js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="__STATIC__/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__STATIC__/js/plugins/validate/messages_zh.min.js"></script>

<script src="__STATIC__/js/demo/form-validate-demo.js"></script>




</body>

</html>
