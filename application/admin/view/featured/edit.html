{include file="public/header" /}
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
             <div class="col-sm-6" style="width: 100%;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{$title}</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" action="#" id="x-form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">类型:</label>
                                <div class="col-sm-8">
                                    <select class="input-sm form-control input-s-sm inline" name="type">
                                        {volist name="list.type" id="vo"}
                                        <option value="{$key}" {if condition="$list.type == $key"} selected="selected"{/if}>{$vo}</option>
                                        {/volist}
                                    </select>                                   
                                </div>                                                          
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">标题：</label>
                                <div class="col-sm-8">
                                    <input id="title" name="name" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{$list.name}">
                                    <input type="hidden" name="id" value="{$list.id}"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">描述:</label>
                                <div class="col-sm-8">
                                    <textarea id="ccomment" name="description" class="form-control" required="" aria-required="true"  value="{$list.description}" placeholder="{$list.description}"></textarea>                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">跳转地址：</label>
                                <div class="col-sm-8">
                                    <input id="url" name="url" class="form-control" type="text" value="{$list.url}">
                                </div>
                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">图片上传：</label>
                                <div class="col-sm-8">
                                  <input style="width:100%" id="file_upload" name="files"  type="file" multiple="true"  data-url="{:url('api/image/upload')}">
                                  <img style="display: block" id="upload_org_code_img" src="{$list.img}" width="150" height="150">
                                  <input id="file_upload_image" name="img" type="hidden" multiple="true" value="{$list.img}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="checkbox" id="agree" name="agree"> 我已经认真阅读并同意《H+使用协议》
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button  onclick="editData();return false;">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- 全局js -->
    {include file="public/footer" /}
    <script type="text/javascript" src="__STATIC__/js/image.js"></script>    

    <!-- 自定义js -->
    <script src="__STATIC__/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="__STATIC__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__STATIC__/js/plugins/validate/messages_zh.min.js"></script>

    <script src="__STATIC__/js/demo/form-validate-demo.js"></script>

    
    

</body>

</html>
