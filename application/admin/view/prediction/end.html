{include file="public/header" /}
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-6" style="width: 100%;">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$title}</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" action="#" id="x-form">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">最终答案所属范围：</label>
                            <div class="col-sm-8">

                                <select class="input-sm form-control input-s-sm inline" name="choose_key">

                                    <option value="key1"  selected="selected">{$list.key1}</option>

                                    <option value="key2"  >{$list.key2}</option>

                                    <option value="key3"  >{$list.key3}</option>

                                    <option value="other" >未预测中</option>

                                </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">最终答案:</label>
                            <div class="col-sm-8">
                                <input id="url" name="main_key" class="form-control" type="text" >
                                <input name="id" type="hidden" value="{$list.id}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button  onclick="endData();return false;">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- 全局js -->
{include file="public/footer" /}
<script type="text/javascript" src="__STATIC__/js/image.js"></script>
<!-- 自定义js -->
<script src="__STATIC__/js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="__STATIC__/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__STATIC__/js/plugins/validate/messages_zh.min.js"></script>

<script src="__STATIC__/js/demo/form-validate-demo.js"></script>




</body>

</html>
