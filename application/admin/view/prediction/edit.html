{include file="public/header" /}
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
             <div class="col-sm-6" style="width: 100%;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{$title}</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" action="#" id="x-form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">标题：</label>
                                <div class="col-sm-8">
                                    <input id="title" name="title" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{$list.title}">
                                    <input type="hidden" name="id" value="{$list.id}"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">预测内容:</label>
                                <div class="col-sm-8">
                                    <input id="url" name="content" class="form-control" type="text" value="{$list.content}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">预测答案一</label>
                                <div class="col-sm-8">
                                    <input id="url" name="key1" class="form-control" type="text" value="{$list.key1}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">预测答案二</label>
                                <div class="col-sm-8">
                                    <input id="url" name="key2" class="form-control" type="text" value="{$list.key1}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">预测答案三</label>
                                <div class="col-sm-8">
                                    <input id="url" name="key3" class="form-control" type="text" value="{$list.key1}">
                                </div>
                            </div>                                                        
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="checkbox" id="agree" name="agree"> 我已经认真阅读并同意《H+使用协议》
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button  onclick="editData();return false;">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- 全局js -->
    {include file="public/footer" /}
    <script type="text/javascript" src="__STATIC__/js/image.js"></script>    
    <!-- 自定义js -->
    <script src="__STATIC__/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="__STATIC__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__STATIC__/js/plugins/validate/messages_zh.min.js"></script>

    <script src="__STATIC__/js/demo/form-validate-demo.js"></script>

    
    

</body>

</html>
