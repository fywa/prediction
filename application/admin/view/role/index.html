{include file="public/header" /}

</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>{$title}</h5>
<!--                         <div class="ibox-tools">
                            <a href="projects.html" class="btn btn-primary btn-xs">创建新项目</a>
                        </div> -->
                    </div>
                    <div class="ibox-content">
                        <form action="{:url('Role/index')}" method="GET">
                           <div class="row">
                                <div class="col-sm-5 m-b-xs">
                                    <select class="input-sm form-control input-s-sm inline" name="status">
                                        {volist name="status" id="vo"}
                                        <option value="{$key}" {if condition="$key == $co"} selected="selected"{/if}>{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <button class="btn btn-primary " type="submit">
                                    <i class="fa fa-check"></i>&nbsp;提交
                                </button>                                
                        </form>

                        <div class="project-list">

                            <table class="table table-hover">
                                <thead>
                                    <th>ID</th>
                                    <th>角色名称</th>
                                    <th>所属权限</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </thead>
                                <tbody>
                                    {empty name="list"}
                                    <tr><td colspan="5" align="center">没有数据</td></tr>
                                    {/empty}
                                    {volist name="list" id="vo"}
                                    <tr>
                                        <td>{$vo.id}</td>
                                        <td>{$vo.name}</td>
                                        <td>{$vo.rules}</td>
                                        {if condition="$vo.status ==1"}
                                        <td class="project-status">
                                            <span class="label label-primary" x-id="{$vo.id}" x-status="0" onclick="updateRoleStatus(this);" style="cursor: pointer">启用</span>
                                        </td>
                                                                                <td>
                                            <a href="projects.html#" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 查看 </a>
                                            <a href="projects.html#" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>
                                        </td>
                                        {else}
                                        <td class="project-status">
                                            <span class="label label-primary">审核中</span>
                                        </td>
                                        <td>

                                            <button  x-id="{$vo.id}" x-status="1" onclick="updateRoleStatus(this);" class="btn btn-primary " type="button"><i class="fa fa-check">
                                                
                                            </i>&nbsp;通过
                                            </button>                                                
                                       </td>
                                        {/if}
                                    </tr>
                                    {/volist}
                                    </tbody>
                                </table>
                                {:pagination($list)}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- 全局js -->
    {include file="public/footer" /}
    <script type="text/javascript">
            var SCOPE = {
            'status_url':'{:url("status")}',
            };
        
    </script>

    <!-- 自定义js -->
    <script src="__STATIC__/js/content.js?v=1.0.0"></script>


    <script>
        $(document).ready(function(){

            $('#loading-example-btn').click(function () {
                btn = $(this);
                simpleLoad(btn, true)

                // Ajax example
//                $.ajax().always(function () {
//                    simpleLoad($(this), false)
//                });

                simpleLoad(btn, false)
            });
        });

        function simpleLoad(btn, state) {
            if (state) 
            {
                btn.children().addClass('fa-spin');
                btn.contents().last().replaceWith(" Loading");
            } else 
            {
                setTimeout(function () {
                    btn.children().removeClass('fa-spin');
                    btn.contents().last().replaceWith(" Refresh");
                }, 2000);
            }
        }
    </script>

    

    </body>
</html>
